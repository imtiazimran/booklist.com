    <div class="container mt-4">
           <h1 class="display-4 text-center">My Personal <span class="text-info">Book</span>List</h1>
       
       <form id="book-form">
           <div class="form-group">
               <label for="title">Title</label><br>
               <input type="text" id="title" class="from-control">
           </div>
           <div class="form-group">
               <label for="author">Author</label><br>
               <input type="text" id="author" class="from-control">
           </div>
           <div class="form-group">
               <label for="year">Year</label><br>
               <input type="text" id="year" class="from-control">
           </div>
           <button class="btn btn-warning btn-block">Add Book</button>
           </form>
        <table class="table table-striped mt-5 text-center">
          <thead>
           <tr>
             <th>Title</th>
             <th>Author</th>
             <th>Year</th>
           </tr>
          </thead>
          <tbody id="book-list">
            
          </tbody>
        </table>
